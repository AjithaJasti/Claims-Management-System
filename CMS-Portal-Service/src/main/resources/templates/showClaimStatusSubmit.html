<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary1">
		<div class="container-fluid">
			<a id="aa"class="navbar-brand" th:href="@{/}">Claims Management System</a>

	<div class="container">
		<br> <br>

		<h2>Enter Details</h2>

		<form action="/viewStatus" method="POST">
			<input type="text" id="member" name="claimId"

				placeholder="Enter Member ID" class="form-control mb-4 col-4" required/>

		</form>

		<hr>

		<a th:href="@{/memberHome}"> Back to Member Portal</a>
